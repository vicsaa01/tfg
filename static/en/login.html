<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        
        <link rel="icon" href="../img/icon.png">
        <link rel="stylesheet" href="../ext/styles.css">

        <script src="../ext/validator.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body class="h-100">
        <div class="container-fluid h-100 d-flex flex-column">
            <main class="m-5">
                <div class="row mt-3 mb-4 text-center text-dark">
                    <div class="col-12">
                        <h1>Login</h1>
                    </div>
                </div>
                
                <div class="row mb-5">
                    <div class="col-4"></div>

                    <div class="col-4">

                        <form action="">
                            <label for="nombre" class="mt-3">Email</label>
                            <input type="email" class="form-control" name="nombre" required>

                            <label for="descripcion" class="mt-3">Password</label>
                            <input type="password" class="form-control" name="contra" required>
                            
                            <div class="row mt-5 mb-3">
                                <div class="col-6 text-left">
                                    <a class="btn w-100 border border-3 border-dark rounded boton-volver text-dark" href="home.html">Go back</a>
                                </div>
                                <div class="col text-right">
                                    <button type="submit" class="btn w-100 bg-dark text-white">Log in</button>
                                </div>                                
                            </div>

                            <div class="row mt-5 text-center">
                                <div class="col">
                                    <a href="">I forgot my password</a>
                                </div>
                            </div>

                            <div class="row mt-3 text-center">
                                <div class="col">
                                    <a href="">I don't have an account yet</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-4"></div>
                </div>

                <br/><br/><br/><br/><br/> <!-- spacing -->
            </main>
        </div>
    </body>
</html>
