<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Nueva lista</title>
        <meta charset="utf-8">

        <link rel="icon" href="../img/icon.png">
        <link rel="stylesheet" href="../ext/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="h-100">
        <div class="container-fluid h-100 d-flex flex-column">
            <header>
                <div class="row">
                    <div class="navbar w-100 bg-dark">
                        <div class="col-1">
                            <a class="navbar-brand" href="home.html">
                                <img src="../img/logo.png" width="50" height="50">
                            </a>
                        </div>
                        
                        <div class="col-lg-7 col-md-6 col-sm-1">
                            <div class="row">
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center mr-5">Música</a>
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center mr-5">Juegos</a>
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center mr-5">Cine</a>
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center mr-5">TV</a>
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center mr-5">Libros</a>
                                <a class="boton-navbar btn d-none d-md-block pt-3 pb-3 rounded text-white text-center" href="community.html">Comunidad</a>
                            </div>
                        </div>
        
                        <div class="col-lg-4 col-md-5 col-sm-10">
                            <div class="d-flex float-right">
                                <form action="">
                                    <div class="row">
                                        <input type="text" class="form-control w-75 mr-1" placeholder="Buscar..." name="search">
                                        <button type="submit" class="btn rounded bg-white pt-1">
                                            <img src="../img/search.png" width="15" height="15">
                                        </button>
                                    </div>
                                </form>
        
                                <a class="ml-4" href="user.html">
                                    <img src="../img/user.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="m-5">
                <div class="row mb-3 text-center">
                    <div class="col-3"></div> <!-- spacing -->

                    <div class="col-6">
                        <h3 class="mb-4 text-dark">Crear una lista nueva</h3>

                        <form action="">
                            <div class="row mb-4 text-left">
                                <label for="name" class="mr-3">Nombre:</label>
                                <input name="name" type="text" class="form-control">
                            </div>

                            <div class="row text-left">
                                <label for="scope" class="mr-3">Elige el ámbito:</label>
                            </div>

                            <div class="row mb-4 text-left">
                                <div class="col w-100 p-3 border rounded">
                                    <div class="form-check mb-3">
                                        <input name="scope" type="radio" class="form-check-input" id="scope1">
                                        <label for="scope1" class="form-check-label">Pública</label>
                                    </div>
                                    <div class="form-check">
                                        <input name="scope" type="radio" class="form-check-input" id="scope2">
                                        <label for="scope2" class="form-check-label">Privada</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row text-left">
                                <label for="scope" class="mr-3">Elige el tipo:</label>
                            </div>

                            <div class="row mb-4 text-left">
                                <div class="col w-100 p-3 border rounded">
                                    <div class="form-check mb-3">
                                        <input name="type" type="radio" class="form-check-input" id="type1">
                                        <label for="type1" class="form-check-label">Lista sin orden</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input name="type" type="radio" class="form-check-input" id="type2">
                                        <label for="type2" class="form-check-label">Clasificación</label>
                                    </div>
                                    <div class="form-check">
                                        <input name="type" type="radio" class="form-check-input" id="type3">
                                        <label for="type3" class="form-check-label">Encuesta</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row m-5"></div> <!-- spacing -->

                            <div class="row p-0 mb-4">
                                <div class="col-6 p-0 text-left">
                                    <a class="btn w-50 border border-3 border-dark rounded boton-volver text-dark" href="community.html">Volver</a>
                                </div>
                                <div class="col-6 p-0 text-right">
                                    <button type="submit" class="btn w-50 bg-dark text-white">Crear lista</button>
                                </div>                                
                            </div>
                        </form>
                    </div>

                    <div class="col-3"></div> <!-- spacing -->
                </div>
            </main>

            <div class="row mt-5 text-center">
                <div class="w-100 bg-dark text-white">
                    <p class="m-5">(c) 2024 Víctor Saakes</p>
                </div>
            </div>
        </div>
    </body>
</html>
